{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evora</title>
  <link rel="stylesheet" href="{% static 'CSS/output.css' %}">
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md px-4 sm:px-6 md:px-24 py-4">
    <div class="flex items-center justify-between">
      <a href="{% url 'home' %}" class="text-3xl md:text-5xl font-bold text-orange-500">Evora</a>

      <!-- Desktop nav links -->
      <div class="hidden md:flex items-center gap-x-6 text-sm md:text-base">
        <a href="{% url "non_logged_home" %}" class="text-gray-600 hover:text-orange-600 font-medium">FEATURES</a>
        <a href="{% url "non_logged_home" %}" class="text-gray-600 hover:text-orange-600 font-medium">PRICING</a>
        <a href="{% url "non_logged_home" %}" class="text-gray-600 hover:text-orange-600 font-medium">ABOUT</a>
        <a href="{% url "non_logged_home" %}" class="text-gray-600 hover:text-orange-600 font-medium">CONTACT</a>
      </div>

      <!-- Toggler button for mobile -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-grey-200 hover:text-grey-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
      </div>

      
      <div class="hidden md:flex gap-2">
          <a href="{% url 'sign-in' %}" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300">
            Sign In
          </a>
          <a href="{% url 'sign-up' %}" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300">
            Sign Up
          </a>
      </div>



    {% comment %} Mobile nav dropdown {% endcomment %}
    <div id="mobile-menu" class="md:hidden hidden mt-4">
      <a href="#" class="block py-2 text-gray-600 hover:text-orange-600">Features</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-orange-600">Pricing</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-orange-600">About</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-orange-600">Contact</a>

      <a href="{% url 'sign-in' %}" class="block py-2 text-gray-600 hover:text-orange-600">Sign In</a>
      <a href="{% url 'sign-up' %}" class="block py-2 text-gray-600 hover:text-orange-600">Sign Up</a>
    </div>
  </nav>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
