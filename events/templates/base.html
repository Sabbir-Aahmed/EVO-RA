
{% load static %}
    {% include 'partials/nav.html' %}
    <section
      class="relative bg-cover bg-center h-[450px]"
      style="background-image: url('{% static 'image/img1.avif' %}')"
    >
      <div class="absolute inset-0 bg-black/50"></div>

      <div
        class="relative z-10 text-white text-center flex flex-col items-center justify-center h-full px-4"
      >
        <h1 class="text-4xl md:text-5xl font-bold mt-2">
          Evora <span class="text-orange-400">Event</span>
        </h1>
      </div>
    </section>

    <section class="bg-gradient-to-r from-orange-600 to-yellow-400 py-12 px-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div>
          <p class="text-white uppercase text-sm mb-2">
            Find best event on evora
          </p>
          <h2 class="text-4xl md:text-5xl text-white mb-8">
            Event <span class="font-bold">Search</span>
          </h2>
        </div>

        <form action="{% url 'event_list' %}" method="get" class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <input 
            type="text" 
            name="q" 
            placeholder="Search by event name or location" 
            class="flex-1 px-4 py-3 rounded-md text-gray-800 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none"
            value="{{ request.GET.q|default:'' }}"/>

          <button 
            type="submit" 
            class="bg-gray-900 text-white font-semibold px-6 py-3 rounded-md hover:bg-gray-800 transition">
            SEARCH EVENT NOW
          </button>
        </form>
      </div>
    </section>
    {% block content %}{% endblock content %}
    {% block home %} {% endblock home %}

    {% include 'partials/footer.html' %}

  </body>
</html>
