{% load static %}
{% include 'partials/nav.html' %}

<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Category</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-5 py-2 rounded-lg"
      >
        Save Category
      </button>
    </div>
  </form>
</div>
