{% include 'partials/nav.html' %}

<div class="max-w-4xl mx-auto p-6 mt-10 bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Participant List</h2>

  <ul class="space-y-2">
    {% for participant in participants %}
      <li class="border p-4 rounded">
        <strong>{{ participant.name }}</strong> - {{ participant.email }}
      </li>
    {% empty %}
      <li>No participants found.</li>
    {% endfor %}
  </ul>
</div>
